<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>Lyft App</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Desarrollo ejercicio evaluado por squad de la LecciÃ³n 35: Eventos en JQuery">
	<meta name="author" content="Grumpy Squad">
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<link rel="stylesheet" href="assets/css/verify.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="titulo"> <a href="signup1.html"><i class="fa fa-arrow-left " aria-hidden="true"></i></a></i>Verify your number </div>
		</div>
	</header>
	<form id="contacto-form">
		<div class="wrapper">

			<!-- ## phone area -->
			<div class="phone">
				<div class="phone-container">
					<span class="input-group-addon">
						<input type="text" maxlength="10" class="number-input" id="codigo-input" value="" placeholder="Enter your verification code"/>
						<p>Enter the code send +56930392519</p>
					</span>
					<div class="container-fluid">
						<div class="row">
							<input id="hint" type="submit" value="Resend code" class="boton-codigo" ><a href="#" id="codig"></a>
							<p>problems the receiving the code?</p>
						</div>
					</div>

					<span id="mensaje_error" class="hide"></span>
					<!-- teclado numerico  -->
					<div class="keyboard">
						<div class="number">
							<span data-number="1"><i>1</i></span>
							<span data-number="2"><i>2</i></span>
							<span data-number="3"><i>3</i></span>
							<span data-number="4"><i>4</i></span>
							<span data-number="5"><i>5</i></span>
							<span data-number="6"><i>6</i></span>
							<span data-number="7"><i>7</i></span>
							<span data-number="8"><i>8</i></span>
							<span data-number="9"><i>9</i></span>

						</div>
						<div class="number aling-right">
							<span data-number="0"><i>0</i></span>
							<span><i class="delete"><img src="https://image.flaticon.com/icons/svg/61/61167.svg" width="30" height="30" alt="Left Arrow free icon" title="Left Arrow free icon"></i></span>

						</div>
					</div>

					<!-- boton next -->
					<div class="caja-next botones-boton">
						<a href="signup3.html"><button class="boton-codigo next-codigo">Next</button></a>
					</div>
				</form>
			</body>

			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<!-- Bootstrap Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
			<script src="assets/js/verify.js" ></script>
			</html>
